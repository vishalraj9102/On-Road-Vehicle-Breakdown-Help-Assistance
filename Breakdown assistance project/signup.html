
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet"
          href="signup.css">
</head>
 
<body>
    <header>
        <h1 class="heading"><b>Sign Up</b></h1>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Email</button>
            <button class="signup">Phone Number</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="Password">
                <input type="Repeat Password"
                       class="password ele"
                       placeholder="Confirm Password">
                <button class="clkbtn">Get Otp</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="email ele"
                       placeholder="Phone No">
                <input type="password"
                       class="password ele"
                       placeholder="Password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm Password">
                <button class="clkbtn">Get Otp</button>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
